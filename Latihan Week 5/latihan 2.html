<!DOCTYPE html>
<html>
  <head>
    <title>AKN Bojonegoro</title>
  </head>
  <body>
    <h1>JavaScript Can Change Images</h1>
    <img
      id="myImage"
      onclick="changeImage()"
      src="https://thumb.viva.co.id/media/frontend/thumbs3/2015/10/04/340440_ilustrasi-menu-restoran-atau-makan-malam_665_374.jpg"
      width="100"
      height="180"
    />
    <p>Click the image to change image.</p>
    <script>
      function changeImage() {
        var image = document.getElementById("myImage");
        if (
          image.src ===
          "https://thumb.viva.co.id/media/frontend/thumbs3/2015/10/04/340440_ilustrasi-menu-restoran-atau-makan-malam_665_374.jpg"
        ) {
          image.src = "https://images2.alphacoders.com/100/1003810.jpg";
        } else {
          image.src =
            "https://thumb.viva.co.id/media/frontend/thumbs3/2015/10/04/340440_ilustrasi-menu-restoran-atau-makan-malam_665_374.jpg";
        }
      }
    </script>
  </body>
</html>
